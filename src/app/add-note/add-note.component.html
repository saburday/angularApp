<div class="note_editor">
  <textarea #noteText rows="5" type="text" class="note_editor__ta" placeholder="Заметка..."></textarea>
  <div class="note_editor__footer">
    <color-editor (changingColor)="chooseColor( $event )" [color]="defaultColor"></color-editor>
    <button class="note_editor__add_btn" (click)="addNote( noteText )">Add note</button>
  </div>
</div>
